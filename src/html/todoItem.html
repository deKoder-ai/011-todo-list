<div class="todo-task-div">
  <button type="button" class="todo-task"></button>
  <input type="text" class="todo-task-edit">
</div>
<button type="button" class="todo-date"></button>
<div class="todo-priority-div">
  <button type="button" class="todo-priority"></button>
  <select class="todo-priority-edit" name="new-task-priority">
    <option value="Critical">Critical</option>
    <option value="High">High</option>
    <option value="Medium" selected>Medium</option>
    <option value="Low">Low</option>
    <option value="Very Low">Very Low</option>
  </select>
</div>
<button type="button" class="todo-notes"></button>
<div class="todo-check-div">
  <input type="checkbox" class="todo-check">
</div>
