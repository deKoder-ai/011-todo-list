<div id="home-grid">
  <div id="left-sidebar">
    <div id="left-sidebar-head">
      <button class="header-btns" id="today-btn">Today</button>
      <button class="header-btns" id="daily-btn">Daily</button>
      <div id="projects-btn-container">
        <button class="header-btns" id="projects-btn">Projects:</button>
        <button id="add-project-btn"></button>
      </div>
    </div>
    <div id="left-sidebar-projects">
      <!-- populate list from Projects.js -->
    </div>
  </div>
  
  <div id="main-content">

    <!-- todo content -->
    <div id="project-head">

        <div id="main-due-date-div">

        <h3>Notes</h3>

    <div id="todo-list">
