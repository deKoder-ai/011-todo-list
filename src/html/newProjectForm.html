<div class="form-container" id="np-form">
  <form action="" id="new-project-form">
    <button class="close-form" id="close-np-form"></button>
    <div id="np-input-container">
      <div class="np-input-div input-div">
        <label for="new-project-name">Name:</label>
        <input type="text"
          name="new-project-name"
          id="new-project-name"
          placeholder="Project name..."
          required>
      </div>
      <div class="np-input-div input-div">
        <label for="new-project-due-date">Due Date:</label>
        <input type="date"
          name="new-project-due-date"
          id="new-project-due-date"
          required>
      </div>
    </div>
    <p class="form-error"></p>
    <button type="button" class="submit-form-btn" id="new-project-submit-btn">Add Project</button>
  </form>
</div>
